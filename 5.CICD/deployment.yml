apiVersion: apps/v1
kind: Deployment
metadata:
  name: student4-deployment
  namespace: student4
spec:
  selector:
    matchLabels:
      app: student4
  template:
    metadata:
      labels:
        app: student4
    spec:
      containers:
      - name: student4
        image: registry.tanzu.dk/ops2devops/studentx:master
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: studentx
spec:
  type: NodePort
  selector:
    app: studentx
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30010 # Remember to change to student number.

